project_version: '0.1'

logging:
  level: DEBUG
  format: '%(project_name)s:%(project_version)s %(app_id)s %(levelname)s %(asctime)s %(_filename)s:%(_lineno)d [%(tags)s] %(message)s'
  handlers:
    - type: file
      enable: true
      filename: 'server.log'
      encoding: 'UTF-8'
      max_bytes: 67108864 # 64MB
      backup_count: 10

    - type: file
      enable: true
      filename: 'trans.log'   #运单日志跟踪
      encoding: 'UTF-8'
      max_bytes: 67108864 # 64MB
      backup_count: 10
      filter: 'trans'

    - type: logtail
